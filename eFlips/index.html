<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script src="scripts/login.js"></script>
    <script src="scripts/location.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/app.js"></script>
    <style>
        html .km-wp-light .km-content,
        html .km-wp-light .km-button,
        html .km-wp-light .km-navbar,
        html .km-wp-light .km-detail,
        html .km-wp-light *:not(.k-label) > input:not(.k-input),
        html .km-wp-light .k-dropdown,
        html .km-wp-light *:not(.k-label) > textarea,
        html .km-wp-light *:not(.k-label) > select {
            background: #fff;
        }
    </style>
</head>
<body>
    <!--Home-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Home">

        <div class="view-content">
            <h1>Home</h1>
            <a id="skin-change" data-role="button" data-click="app.changeSkin">Flat</a>
            <p>
                Put properties here.
            </p>
            
        </div>
    </div>

    <div id="tabstrip-summary"
        data-role="view"
        data-title="Summary">

        <div class="view-content">
            <h1>Summary</h1>
            <a id="skin-change" data-role="button" data-click="app.changeSkin">Flat</a>
            <p>
                Put Summary here.
            </p>
            
        </div>
    </div>

    

    <div id="tabstrip-detail"
        data-role="view"
        data-title="Detail">

        <div class="view-content">
            <h1>Detail</h1>
            <a id="skin-change" data-role="button" data-click="app.changeSkin">Flat</a>
            <p>
                Put details here.
            </p>
           
        </div>     
    </div>
 
    <div id="tabstrip-notes"
        data-role="view"
        data-title="Notes">

        <div class="view-content">
            <h1>Home</h1>
            <a id="skin-change" data-role="button" data-click="app.changeSkin">Flat</a>
            <p>
                Put notes here.
            </p>
            
        </div>
    </div>

    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">

        <!--Header-->
        <div data-role="header">
            <div data-role="tabstrip">
                <a href="#/" data-icon="home">Home</a>
                <a href="#tabstrip-summary" data-icon="info" >Summary</a>
                <a href="#tabstrip-detail" data-icon="details" >Detail</a>
                <a href="#tabstrip-notes" data-icon="compose" >Notes</a>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
        </div>
    </div>
</body>
</html>
