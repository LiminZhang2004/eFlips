<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script src="scripts/data.js"></script>
     <script src="scripts/dataAccess.js"></script>
    <script src="scripts/cameraApp.js"></script>
    <script src="scripts/app.js"></script>
    
    <style>
        html .km-wp-light .km-content,
        html .km-wp-light .km-button,
        html .km-wp-light .km-navbar,
        html .km-wp-light .km-detail,
        html .km-wp-light *:not(.k-label) > input:not(.k-input),
        html .km-wp-light .k-dropdown,
        html .km-wp-light *:not(.k-label) > textarea,
        html .km-wp-light *:not(.k-label) > select {
            background: #fff;
        }
        
        div.question {
           clear:both 
        }
        
        div.question input {float:right}
    </style>
</head>
<body>
    <!--Home-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Home"
        data-init="Eflips.itemList.initialize"
        data-model="Eflips.itemList.viewModel">

        <div class="view-content">
            <h1>Home</h1>
              <div data-role="content">
				<form id="homeForm">
                    <div class="question">
					Property Name:
					<input type="text" id="propertyName" data-bind="value:property.name" />
                    </div>
                    <div class="question">
					Property Address:
					<input type="text" id="propertyAddress" data-bind="value:property.address" />
                    </div>
				</form>
			</div>
            
        </div>
    </div>

    <div id="tabstrip-summary"
        data-role="view"
        data-title="Summary">

        <div class="view-content">
            <h1>Summary</h1>
            
              <div data-role="content">
				<form id="homeForm">
                    <div class="question">
					Purchase Amount:
					<input type="text" readonly="true" id="Purchase" value="$1.0" />
                    </div>
                    <div class="question">
                    Soft Cost:
					<input type="text" readonly="true" id="Soft" value="$1.0" />
                    </div>
                    <div class="question">                    
                    Improvement Cost:
					<input type="text" readonly="true" id="Improvement" value="$1.0" />
                    </div>
                    <div class="question">
                    Toal:                        
					<input type="text" readonly="true" id="Toal" value="$1.0" />
                    </div>                    
                    <div class="question">
                    Sale Price:
					<input type="text" id="Sale" value="$1.0" />
                    </div>
                    <div class="question">
                    Profit:
					<input type="text" readonly="true" id="Profit" value="$1.0" />
					</div>
                    
				</form>
			</div>

            
            
        </div>
    </div>

    

    <div id="tabstrip-detail"
        data-role="view"
        data-title="Detail"
        data-init="Eflips.itemList.initialize"
        data-model="Eflips.itemList.viewModel">

        <div class="view-content">
            
           <ul id="mt-main-movie-list-view" data-role="listview"
            data-template="mt-main-tmpl-movie-list"
            data-bind="source:itemList">
        </ul>
            
        </div>
           
        </div>     
    
 
    <div id="tabstrip-notes"
        data-role="view"
        data-title="Notes">

        <div class="view-content">
            <h1>Notes</h1>
            <div data-role="content">
				<form id="notesForm">
					<input type="text-area" id="propertyNotes" value="" />
					
				</form>
			</div>
            
        </div>
    </div>

    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">

        <!--Header-->
        <div data-role="header">
            <div data-role="tabstrip">
                <a href="#/" data-icon="home">Home</a>
                <a href="#tabstrip-summary" data-icon="info" >Summary</a>
                <a href="#tabstrip-detail" data-icon="details" >Detail</a>
                <a href="#tabstrip-notes" data-icon="compose" >Notes</a>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
        </div>
    </div>
    
    
       <!--template for movie list -->
    <script type="text/x-kendo-template" id="mt-main-tmpl-movie-list">  
        # var ecodedURI = '\\#mt-theaters-movie-view?movieId=' +
                         ip + '&movieName=' #
                
      

   <a href="#:ecodedURI#" >
        #:ecodedURI#
      </a>    
    </script>
</body>
</html>
